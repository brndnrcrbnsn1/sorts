<!DOCTYPE html>
<html>
    <head>
        <title>Sorts</title>
        <link rel="stylesheet" href="src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            Click on Display to Generate randomly sized bars
            <div id="display">
            </div>
            <form id="makeBar" onclick="return false">
                <label for="rangeBar">Number of Bars to Show</label>
                <input type="range" min="1" max="50" name="rangeBar" id="rangeBar">
                <span id="rangeOut"></span>
            </form>
            <div id="sort">
                <div id="selectionSort">Selection Sort</div>
                <div id="insertionSort">Insertion Sort</div>
            </div>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
